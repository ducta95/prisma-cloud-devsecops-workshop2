name: checkov

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
    - uses: actions/checkout@v2

    - name: Run Checkov with Prisma Cloud
      uses: bridgecrewio/checkov-action@master
      with:
        api-key: ${{ secrets.BC_API_KEY_2 }}
        directory: .
        args: >
          --bc-api-key ${{ secrets.BC_API_KEY_2 }}
          --repo-id prisma/devsecops-workshop2
          --prisma-api-url https://app.sg.prismacloud.io
          --output sarif
          --output-file-path results.sarif

    - name: Upload SARIF file
      if: success() || failure()
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: results.sarif
